<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>LineUp Builder Test</title>

    <link href="./LineUpJS.css" rel="stylesheet" />
    <link href="./demo.css" rel="stylesheet" />
  </head>
  <body style="width: 800px">
    <script src="./LineUpJS.js"></script>

    <script>
      window.onload = function () {
        const arr = [];
        const cats = ['c1', 'c2', 'c3'];
        for (let i = 0; i < 1000; ++i) {
          arr.push({
            s: 'Row ' + i,
            a: Math.random() * 10,
            test1: Array(1000)
              .fill(null)
              .map(() => Math.random() * 10),
            test2: Array(1000)
              .fill(null)
              .map(() => Math.random() * 10),
            test3: Array(1000)
              .fill(null)
              .map(() => Math.random() * 10),
            cat: cats[Math.floor(Math.random() * 3)],
            d: new Date(Date.now() - Math.floor(Math.random() * 1000000000000)),
          });
        }
        const b = LineUpJS.builder(arr);
        b.options.flags.disableFrozenColumns = false;
        b.deriveColumns();
        b.column(LineUpJS.buildStringColumn('s').frozen());
        b.build(document.body);
      };
    </script>
  </body>
</html>
