<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>LineUp Builder Test</title>

    <link href="./LineUpJS.css" rel="stylesheet" />
    <link href="./demo.css" rel="stylesheet" />
  </head>
  <body>
    <script src="./LineUpJS.js"></script>

    <script>
      window.onload = function () {
        const arr = [];
        const cats = ['c1', 'c2', 'c3'];
        for (let i = 0; i < 100; ++i) {
          arr.push({
            s: 'Row ' + i,
            a: Math.random() * 10,
            b: Math.random() * 10,
            c: Math.random() * 10,
            cat: cats[Math.floor(Math.random() * 3)],
          });
        }
        const b = LineUpJS.builder(arr);
        b.deriveColumns().deriveColors();
        const lineup = b.build(document.body);
        const stack = lineup.data.create(LineUpJS.createStackDesc('Stack', false));
        stack.push(lineup.data.create(lineup.data.findDesc('a')));
        stack.push(lineup.data.create(lineup.data.findDesc('b')));
        const ranking = lineup.data.getFirstRanking();
        ranking.push(stack);
      };
    </script>
  </body>
</html>
