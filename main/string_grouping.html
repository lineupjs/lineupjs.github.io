<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>LineUp String Grouping Test</title>

    <link href="./LineUpJS.css" rel="stylesheet" />
    <link href="./demo.css" rel="stylesheet" />
  </head>

  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./LineUpJS.js"></script>

    <script>
      window.onload = function () {
        const arr = [];
        for (let i = 0; i < 5000; ++i) {
          arr.push({
            group: Math.floor(Math.random() * 2000).toString(),
          });
        }
        const builder = LineUpJS.builder(arr);
        builder.column(LineUpJS.buildStringColumn('group'));
        // and two rankings
        const ranking = LineUpJS.buildRanking().supportTypes().allColumns(); // add all columns
        builder.ranking(ranking);
        builder.buildTaggle(document.body);
      };
    </script>
  </body>
</html>
